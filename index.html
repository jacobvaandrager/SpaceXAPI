<!DOCTYPE html>

	<html>

	<head>

		<meta charset="utf-8">

		<title>SpaceX Terminal</title>

		<link rel="stylesheet" type="text/css" href="styles/mystyle.css">

		<script src="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js"></script>

		<script src="scripts/main.js" defer></script>

		<link href="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css" rel="stylesheet" />

		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

		  <!-- Geocoder assets -->
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js"></script>

        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css" />

 			<!-- Decoder assets -->
        <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>

	</head>

	<body>

			<div class = "varaibleBox">	
				<h3 id = "var1"></h3>
				<h3 id = "var2"></h3>
				<h3 id = "var3"></h3>
				<h3 id = "var4"></h3>
				<h3 id = "var5"></h3>
			</div>

			<div class = "landingSiteBox">
				<img src="" id = "landingSite" height = "100%" width = "100%">
				 <p id="result"></p>
			</div>

			<div class = "mapBox">
				<div id="map"></div>
			</div>

			<div class = "smallBox1">
				<img src="images/rec4.png" height = "100%" width = "75%">
			</div>

			<div class = "smallBox2">
	
			</div>

			<div class = "earthPos">
				<img src = "images/earth.png" alt = "Earth" width = "100px" height = "100px">
			</div>

			<div class = "timeTillText">
				<h2 id = "timeLeft">Time left to earth: 600s</h2>
			</div>

			<div class = "cocktailText">
				<h2></h2>
			</div>

			<div class = "cocktailButton" id="generate">
				<button>Lock-In Target</button>
			</div>
			
			<div class = "shipPos">
				<img src = "images/spacexrocket.png" alt = "Ship" width = "80px" height = "10px" id = "ship2">
			</div>

	</body>

</html>
